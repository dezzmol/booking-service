syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";

option go_package = "github.com/dezzmol/booking-service/internal/generated;generated";

package payment;

service PaymentService {
  rpc ProcessPayment (ProcessRequest) returns (ProcessResponse) {
    option (google.api.http) = {
      post: "/v1/payment"
      body: "*"
    };
  }

  rpc CancelPayment (BookingInfo) returns (ProcessResponse) {
    option (google.api.http) = {
      delete: "/v1/payment/{booking_id}"
    };
  }

  rpc GetPaymentsInfo (BookingInfo) returns (PaymentsResponse) {
    option (google.api.http) = {
      get: "/v1/payment/{booking_id}"
    };
  }
}

message ProcessRequest {
  uint64 booking_id = 1;
  float amount = 2;
}

message ProcessResponse {
  bool status = 1;
  string Error = 2;
}

message BookingInfo {
  uint64 booking_id = 1;
}

message PaymentsResponse {
  repeated Payment payments = 1;
}

message Payment {
  uint64 id = 1;
  uint64 booking_id = 4;
  double amount = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  PaymentStatus status = 9;
}

enum PaymentStatus {
  PAYMENT_STATUS_UNKNOWN = 0;
  PAYMENT_STATUS_AUTHORIZED = 1;
  PAYMENT_STATUS_SUCCESS = 2;
  PAYMENT_STATUS_CANCELLED = 3;
}
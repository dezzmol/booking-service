syntax = "proto3";

option go_package = "booking-service/internal/generated;generated";

package notification;

import "google/protobuf/timestamp.proto";

message Notification {
  uint64 id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  uint64 recipient_id = 4;
  string message = 5;
  google.protobuf.Timestamp date_sent = 6;
  string status = 7;
}

message NotificationDTO {
  uint64 recipient_id = 1;
  string message = 2;
  google.protobuf.Timestamp date_sent = 3;
  string status = 4;
}

